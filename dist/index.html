<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="/src/concats.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="weatherapp">
        <h1 class="weatherapp__title">Todays Weather</h1>
    </header>
    <main class="mainwrapper">

        <section class="weather__search">
            <input type="text" placeholder="Enter City" id="search" required>
            <button class="weather__submit" type="submit" id="submit">search</button>
        </section>

        <section class="weather" id="appWrapp">
            <section class="weather__topl">
                <h2 id="city" class="weather__city text--item"></h2>
                <h3 id="country" class="weather__country text--item"></h3>
                <p id="time" class="weather__time text--item"></p>
            </section>
            <section class="weather__topr">
                <span id="temp" class="weather__temp text--item"></span>
            </section>
            <section class="weather__botl">
                <div class="weather__info--box">
                    <span class="info--header text--item">Humidity</span>
                    <p id="humidity" class="weather__humidity text--item"></p>
                </div>
                <div class="weather__info--box">
                    <span class="info--header text--item">Conditon</span>
                    <p id="condition" class="weather__conditions text--item"></p>
                </div>
            </section>
            <section class="weather__botr">
                <div class="weather__info--box ">
                    <span class="info--header text--item">Feels Like</span>
                    <p id="feels" class="weather__maxtemp text--item"></p>
                </div>
                <div class="weather__info--box">
                    <span class="info--header text--item">Windspeed</span>
                    <p id="windspeed" class="weather__mintemp text--item"></p>
                </div>
            </section>
        </section>
        
    </main>
    
</body>
</html>
